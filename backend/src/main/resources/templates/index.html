<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>User Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h4 {
            text-align: center;
            color: #666;
        }

        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
        }

        .images img {
            margin-bottom: 15px;
            width: auto;
        }
    </style>
</head>
<body>
    <h1>User Activity Analysis</h1>

    <div class="container">
        <h4>Busiest Hour: <span th:text="${analysisResult.busiestHour}"></span> hour</h4>
        <h4>Busiest Location: <span th:text="${analysisResult.busiestLocation}"></span></h4>

        <div class="images">
            <img th:src="'data:image/png;base64,' + ${hourlyPieChartBase64}" alt="User Activity by Hour" />
            <img th:src="'data:image/png;base64,' + ${addressPieChartBase64}" alt="User Activity by Location" />
            <img th:src="'data:image/png;base64,' + ${hourlyLineChartBase64}" alt="User Activity by Hour (Line Chart)" />
        </div>
    </div>
</body>
</html>
